<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Blade&amp;Soul Profile Picture</title>
    <meta property="og:url" content="https://bns-profile.surge.sh">
    <meta property="og:type" content="website"><meta property="og:title" content="Blade&amp;Soul Profile Picture">
    <meta property="og:image" content="https://bns-profile.surge.sh/static/bns-profile-fb.jpg">
    <meta property="og:description" content="A cool webapp to convert a custom image in a profile picture for Blade&amp;Soul">
    <meta property="og:site_name" content="Blade&amp;Soul Profile Picture">
    <meta property="og:locale" content="en">
    <meta property="article:author" content="Emmanuel Beziat">
    <script type="text/javascript">
      var pathPrefix = true;

      var l = window.location;
      l.replace(
        l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        l.pathname.split('/').slice(0, 2 * pathPrefix).join('/') + '/?p=/' +
        l.pathname.slice(1).split('/').slice(pathPrefix).join('/').replace(/&/g, '~and~') +
        (l.search ? '&q=' + l.search.slice(1).replace(/&/g, '~and~') : '') +
        l.hash
      );
    </script>
  </head>
  <body>
  </body>
</html>
